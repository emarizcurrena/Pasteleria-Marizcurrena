<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/Logo.jpg">
    <title>Pasteleria</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">

<body>
    <div class="gridEventos">
        <!-- inicio de fila logo + nav -->
        <!-- logo -->
        <header class="navbar__background">
            <div class="logoIndex">
                <img src="../assets/img/Logo1.png" alt="Logo" id="logoHeader">
            </div>
        </header>
        <!-- nav -->
        <nav class="navbar__background">
            <ul class="navbar--position">
                <li><a href="../index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="hacetupedido.html">Hacé tu pedido</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <!-- cierre de fila logo + nav -->
        <!--inicio fila de search-->
        <!-- search -->
        <form id="search">
            <div class="searchBar">
                <input type="search" id="buscador" name="q" placeholder="buscar...">
                <button class="lupa">&#128269</button>
            </div>
        </form>
        <!-- cierre de fila search -->
        <!-- inicio eventos -->
        <section class="eventoUno">
            <h2 class="titulo__seccion">Evento 1</h2>
            <img src="https://pagina66.com/upload/img/periodico/img_43482.jpg" alt="img Evento 1">
            <img src="https://us.123rf.com/450wm/maximkabb/maximkabb1602/maximkabb160200275/52251253-decorado-pastelitos-de-colores-y-postres-en-una-mesa-dulce-en-alg%C3%BAn-evento-festivo.jpg?ver=6"
                alt="img Evento 1">
            <img src="https://cdn7.craftologia.com/ss_secreto/3098/1900x1080/3098.jpg.webp" alt="img Evento 1">
        </section>
        <section class="eventoDos">
            <h2 class="titulo__seccion">Evento 2</h2>
            <img src="https://pagina66.com/upload/img/periodico/img_43482.jpg" alt="img Evento 1">
            <img src="https://us.123rf.com/450wm/maximkabb/maximkabb1602/maximkabb160200275/52251253-decorado-pastelitos-de-colores-y-postres-en-una-mesa-dulce-en-alg%C3%BAn-evento-festivo.jpg?ver=6"
                alt="img Evento 1">
            <img src="https://cdn7.craftologia.com/ss_secreto/3098/1900x1080/3098.jpg.webp" alt="img Evento 1">
        </section>
        <!-- cierre contenido prodcuctos -->
        <!-- inicio de footer -->
        <footer>
            <div>
                <img src="../assets/img/Logo1.png" alt="Logo" id="logoFooter">
            </div>
            <div class="links__footer">
                <h3>Contacto</h3>
                <h3>Ubicación</h3>
                <h3>Redes</h3>
            </div>
        </footer>
    </div>
</body>

</html>
