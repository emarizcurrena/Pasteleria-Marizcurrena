    <!-- inicio hace tu -->
    <h1 class="titulo__pedido">Hacé tu Pedido</h1>
    <div class="pedido">
        <form class="container col-md-8 col-ms-5">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
            </div>
            <label for="form-select">Seleccionar Productos</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar</option>
                <option value="alfajor">Torta Alfajor</option>
                <option value="choco">Torta Chocolate</option>
                <option value="lemon">Lemon Pie</option>
            </select>
            <div class="aclaraciones">
                <label for="aclaraciones">Aclaraciones</label>
                <br>
                <textarea name="aclaraciones" id="aclaraciones" cols="60" rows="5"
                    placeholder="Aclaraciones..."></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="local" checked>
                <label class="form-check-label" for="local">
                    Retira en Local
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="entrega">
                <label class="form-check-label" for="entrega">
                    Entrega a Domicilio
                </label>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Calle..." aria-label="calle">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Número de Puerta" aria-label="numero">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apartamento" aria-label="apto">
                </div>
            </div>
            <button type="button" class="btn btn-warning botonComprar">Comprar</button>
        </form>
    </div>
